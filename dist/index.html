
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Card Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>
<body>
    <header>
        <div id="headUnit">
            <h1>My Team</h1>
        </div>
    </header>
    <section>
        <div id="carContain" class="d-flex justify-content-center">
            
        <div class="col-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <h3>James Potter</h3>
                    <h4>Manager</h4><i class="material-icons">groups</i>
                </div>
                <div class="card-body">
                    <p class="id">ID: 1</p>
                    <p class="email">Email: <a href="mailto:potter@harry.com">potter@harry.com</a></p>
                    <p class="office">Office Number: getOffice(){
        return this.officeNumber;
    }</p>
                </div>
            </div>
        </div>
        <div class="col-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <h3>Lilly Lovegood</h3>
                    <h4>Engineer</h4><i class="material-icons">groups</i>
                </div>
                <div class="card-body">
                    <p class="id">ID: 2</p>
                    <p class="email">Email: <a href="mailto:lillytree@armoa.com">lillytree@armoa.com</a></p>
                    <p class="github">github:<a href = "https://github.com/gengamask"></a>gengamask</p>
                </div>
            </div>
        </div>
        <div class="col-4 mt-4">
            <div class="card h-100">
                <div class="card-header">
                    <h3>John Doe</h3>
                    <h4>Intern</h4><i class="material-icons">groups</i>
                </div>
                <div class="card-body">
                    <p class="id">ID: 3</p>
                    <p class="email">Email: <a href="mailto:johndoe@nobody.com">johndoe@nobody.com</a></p>
                    <p class="school">School: GT</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>
</html>
